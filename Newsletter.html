<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>iMore-Newsletter</title>
    <style>
        body{
            overflow-x:hidden;
            margin: 0px;
            font-family: sans-serif;
        }
        header{
            padding: 0% 16% 0% 3%;
            display: flex;
            width: 100%;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background: #052026;
            margin: 0% 5% 0% 0%;
            
        }
        ul,li a, footer a,nav{
            text-decoration-line: none;
            list-style-type: none;
            display: flex;
            color: #F29E38;
            margin: 0px 20px 0px 0px;
            font-size: 15px;
        }
        input, h5{
            margin: 2%;
        }
        input{
            border: solid aqua 2px;
            border-radius: 4px;
            padding: 4px 10px;
            width: 90%;
        }
        .botao{
            border-radius: 10px;
            background: aqua;
            color: white;
            font-weight: bold;
       }
       .conteudo{
           background: #F29E38;
           margin: 5px 0%;
           width: 100%;
           display: flex;
           align-items: center;
           align-content: center;
           flex-direction: column;
           text-align: center;
       }
       .conteudo input{
           width: 20%;
           background: #333333;
           color: white;
           border: #333333 solid;
           border-radius: 25px;
       }
       a{
           color: black;
           font-size: 20px;
       }
       #padding{
           display: flex;
           flex-direction: row;
           justify-content: space-around;
           align-items: center;
           background: #052026;
           width: 100%;
       }
       .rodape{
           display: flex;
           flex-direction: column;
           align-items: center;
       }
       .rodape img{
           margin: 5px;
       }
       .form{
           display: flex;
           flex-direction: column;
           align-items: center;
           color: white;
       }
       .cadastro input{
           border-radius: 25px;
           border: #052026 solid;
       }
       .cadastro{
           background: #F29E38;
           width: 40%;
           display: flex;
           flex-direction: column;
           align-items: center;
           color: white;
           margin: 5px;
           border-radius: 25px;
           
       }
       #enviar{
           width: 30%;
           background: #052026;
           color: white;
           border-radius: 25px;
           border: #052026;
           left: 0px;
       }
       .meio{
           display: flex;
           flex-direction: column;
           align-items: center;
       }
       #centro{
           width: 90%;
           text-align: justify;          
       }
       #alinhado{
           display: flex;
           flex-direction: column;
           align-items: center;
       }
       #img{
           display: flex;
           flex-direction: column;
           align-items: center;
       }
       .meio input{
           width: 80%;
       }
        input, h5{
            margin: 2%;
        }
        input{
            border: solid #052026 2px;
            border-radius: 4px;
            padding: 4px;
        }
        #botao{
            border-radius: 10px;
            background: aqua;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 15px;
        }
        #botao:hover{
            background-color: #00adff;
        }
        #esquerda{
            padding-left: 50px;
        }
        #direita{
            padding: 50px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="./img/logo.png" alt="iMore" width="100" height="50"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a id="cor" href="tecnologia-e-marketing-digital">Blog</a></li>
                <li><a href="Newsletter.html">Newsletter</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="esquerda">
            <h4> Fique por dentro de <br>todos os nossos <br>novos conteudos</h4>
        </div>
        <div id="direita">
            <form action="/leads" method="POST">
                <h5>Nome Completo</h5>
                <input type="text" name="name" id="name" placeholder="Nome Completo" required>
                <h5>Empresa</h5>
                <input type="text" name="empresa" id="empresa" placeholder="Empresa" required>
                <h5>Cargo</h5>
                <input type="text" name="cargo" id="cargo" placeholder="Cargo" required>
                <h5>Email</h5>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <h5>Como possso te ajudar?</h5>
                <input type="text" name="ajuda" id="ajuda" placeholder="Opcional">
                <input type="submit" value="Assinar" id="botao">
            </form>
        </div>        
    </section>
    
    <footer>
        <div id="padding">        
            <div class="rodape">
                <img src="./img/Vector-1.png" alt="Instagram">
                <img src="./img/Vector-2.png" alt="Linkedin">
                <img src="./img/Vector.png" alt="Facebook">
            </div>
            <div class="form">
                <h6>Receba conteudo exclusivo <br>direto no seu email </h6>
                <input type="email" name="email" value="email" width="30%" placeholder="Email">
                <input type="nome" name="nome" value="nome" width="30%" placeholder="Nome">
                <a href="Newsletter.html" style="margin-top: 5px;">Enviar</a>
            </div>
        </div>    
    </footer>
